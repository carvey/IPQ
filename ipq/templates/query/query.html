{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="ip">IP Address</label>
    <input name="ip" id="ip" required>
    <input type="submit" value="Lookup">
  </form>

  {% if g.subnet %}
	<div id="result">
		{{ g.ip }} falls in the {{ g.subnet }} subnet
	</div>
  {% endif %}

<style>

	#result {
		margin-top: 20px;
	}

</style>

{% endblock %}
